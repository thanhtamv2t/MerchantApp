
<ion-content padding-vertical class="page-home">
<div class="row" padding>
  <div class="col col-4"></div>
    <div class="col col-4" text-center><h1 class="logo">AnNao MerchantApp</h1></div>
    <div class="col col-4"></div>
</div>
<div class="row" padding margin-top class="login-form">
  <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>

            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>

            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn"  full type="submit" [disabled]="!registerForm.form.valid">Đăng nhập</button>
          <!--<button ion-button class="register-btn light" block clear (click)="createAccount()">Đăng ký tài khoản mới</button>-->
        </ion-col>
      </ion-row>
  </form>
</div>
<ion-row>
  <ion-col padding-top margin-top text-center style="color:#fff">
      Phiên bản 1.0
  </ion-col>
</ion-row>
</ion-content>
